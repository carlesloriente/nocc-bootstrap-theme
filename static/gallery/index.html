      <div class="row">
        <div class="image-gallery">      
          <button class="thumbnail" id="Futuristic-drama" data-bs-toggle="modal" data-bs-title="Futuristic-drama" aria-label="Futuristic-drama"
              data-bs-image="../images/gallery/Futuristic-drama.webp"
              data-bs-target="#image-gallery">
            <img class="img-thumbnail"
                src="../images/gallery/Futuristic-drama.webp"
                alt="Futuristic-drama">
          </button>
          <button class="thumbnail" id="Random-Engineers" data-bs-toggle="modal" data-bs-title="Random-Engineers" aria-label="Random-Engineers"
              data-bs-image="../images/gallery/Random-Engineers.webp"
              data-bs-target="#image-gallery">
            <img class="img-thumbnail"

                alt="Random-Engineers">
          </button>
          <button class="thumbnail" id="Weird-trio-with-mousehand" data-bs-toggle="modal" data-bs-title="Weird-trio-with-mousehand" aria-label="Weird-trio-with-mousehand" data-bs-image="../images/gallery/Weird-trio-with-mousehand.webp" data-bs-target="#image-gallery">

                src="../images/gallery/Weird-trio-with-mousehand.webp"
                alt="Weird-trio-with-mousehand">
          </button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="image-gallery-title"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="image-gallery-image" class="img-responsive col-md-12" src="">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        var buttons = document.getElementsByTagName('button');
        var buttonsCount = buttons.length;
        for (let i = 0; i < buttonsCount; i++) {
          buttons[i].onclick = function(e) {
            console.log(this.id+url);
            const img = document.getElementById(this.id);
            var url = img.getAttribute('data-bs-image');
            var name = img.getAttribute('data-bs-title');
            var modal = document.getElementById('image-gallery-image');
            modal.removeAttribute('src');
            modal.setAttribute('src', url);
            modal.setAttribute("disabled", "");
            var title = document.getElementById('image-gallery-title');
            title.textContent = name;
          };
        }
      });
    </script>
