name: publish-release
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup node, test and build
        uses: actions/setup-node@v4
        with:
          node-version: '20.10'
          registry-url: 'https://registry.npmjs.org/'
      - run: |
          npm ci
          npm run dist
      - name: CSS Minifier
        uses: devatherock/minify-js@v3.0.0
        with:
          directory: 'dist/css'
      - name: JS Minifier
        uses: devatherock/minify-js@v3.0.0
        with:
          directory: 'dist/js'
      - name: Publish npm package
        run: cd dist/ && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPMPUBTOKEN}}