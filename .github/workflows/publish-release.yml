name: publish-release
on:
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup node, test and build
        uses: actions/setup-node@v4
        with:
          node-version: '20.10'
          registry-url: 'https://registry.npmjs.org/'
      - run: |
          npm ci
          npm run dist
      - name: CSS Minifier
        uses: devatherock/minify-js@v3.0.0
        with:
          directory: 'dist/css'
      - name: JS Minifier
        uses: devatherock/minify-js@v3.0.0
        with:
          directory: 'dist/js'
      - name: Apply version bump (major)
        if: contains(github.event.pull_request.labels.*.name, 'major')
        run: cd dist/ && npm version major --git-tag-version
      - name: Apply version bump (minor)
        if: contains(github.event.pull_request.labels.*.name, 'minor')
        run: cd dist/ && npm version minor --git-tag-version
      - name: Apply version bump (patch)
        if: contains(github.event.pull_request.labels.*.name, 'patch')
        run: cd dist/ && npm version patch --git-tag-version
      - name: Git push version bump
        run: git push origin main --follow-tags --force
      - id: set-version
        name: Output version change
        run: npm pkg get version